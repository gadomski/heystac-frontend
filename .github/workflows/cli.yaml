name: CI
on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn"
      - uses: Swatinem/rust-cache@v2
      - name: Test Rust
        run: cargo test
      - name: Install dependencies
        run: yarn install
      - name: Build with Next.js
        run: yarn build
